
name: create xlsx
on:
  push:
    paths:
      - 'data-request/*.csv'
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  create_xlsx:
    name: Create and update xlsx tables
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        # python versions
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags.
      - name: Set environment variables
        run: |
          echo "CONDA_ENV_FILE=ci/environment.yaml" >> $GITHUB_ENV
          echo "PYTHON_VERSION=${{ matrix.python-version }}" >> $GITHUB_ENV
      - name: Create conda environment
        uses: mamba-org/setup-micromamba@v2
        with:
          cache-downloads: true
          cache-downloads-key: "${{runner.os}}-${{runner.arch}}-py${{matrix.python-version}}"
          environment-file: ci/environment.yaml
          create-args: >-
            python=${{ matrix.python-version }}
      - name: Version info
        run: |
          conda info -a
          conda list
      - name: Create xlsx
        timeout-minutes: 5
        run: python ci/utils.py
      - name: Check if there are any changes
        id: verify_diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
      - name: Commit and push
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          #(pre-commit run --all-files) || true
          git add data-request/*.xlsx
          git commit data-request/*.xlsx -m "update xlsx"
          git status
          git push
